<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MyBrand</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f8f4f4;
        }

        /* Navbar */
        .navbar {
            background: #e70707;
            color: #f3f1f8;
            padding: 15px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar h2 {
            margin: 0;
        }

        .navbar ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 20px;
        }

        .navbar ul li {
            cursor: pointer;
        }

        /* Hero section */
        .hero {
            background: #0968f5;
            text-align: center;
            padding: 80px 20px;
        }

        .hero h1 {
            margin-bottom: 10px;
            font-size: 36px;
        }

        .hero p {
            color: #f7f4f4;
            margin-bottom: 30px;
        }

        .hero button {
            background: #007bff;
            color: #fff;
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }

        /* Cards section */
        .cards {
            display: flex;
            justify-content: center;
            gap: 30px;
            padding: 60px 20px;
            background: #f5f5f5;
        }

        .card {
            background: #fff;
            width: 250px;
            padding: 30px 20px;
            text-align: center;
            border-radius: 6px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .card h3 {
            margin-bottom: 10px;
        }

        .card p {
            color: #666;
            font-size: 14px;
        }

        /* Footer */
        footer {
            background: #f10404;
            color: #f5f3f3;
            text-align: center;
            padding: 15px;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <h2>Global Esports</h2>
        <ul>
            <li>Home</li>
            <li>Services</li>
            <li>Contact</li>
        </ul>
    </div>

    <div class="hero">
        <h1>Grow Your Business</h1>
        <p>Simple websites using HTML and CSS</p>
        <button>Get Started</button>
    </div>

    <div class="cards">
        <div class="card">
            <h3>Design</h3>
            <p>Clean UI using basic CSS</p>
        </div>

        <div class="card">
            <h3>Development</h3>
            <p>Structured HTML pages</p>
        </div>

        <div class="card">
            <h3>Support</h3>
            <p>Beginner friendly help</p>
        </div>
    </div>

    <footer>
        &copy; 2026 Global Esports
    </footer>

</body>
</html>
